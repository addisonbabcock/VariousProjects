<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script language="JavaScript">
<!--
function ChangeRate ()
{
	var exRate;
	exRate = document.forms [0].Currency.options[document.forms [0].Currency.selectedIndex].value;
	document.forms [0].ex.value = exRate;
}

function Convert ()
{
	var exRate, result;
	exRate = parseFloat (document.forms [0].Currency.options[document.forms [0].Currency.selectedIndex].value);
	result = parseFloat (document.forms [0].cdn.value) * exRate;
	document.forms [0].out.value = Math.round (result * 100) / 100;
}

function Loaded ()
{
	document.forms [0].cdn.focus ();
}
//-->
</script>
</head>

<body onLoad="Loaded ();">
<form>
<table border="0">
<tr>
	<td colspan="3" align="center"><h1>Exchange Rate Calculator</h1></td>
</tr>
<tr><td colspan="3">&nbsp;</td></tr>
<tr>
	<td align="center">Amount (Canadian $)</td>
	<td align="center">Exchange Rate</td>
	<td align="center">Result</td>
</tr>
<tr>
	<td align="center"><input type="Text" value="0.00" name="cdn"></td>
	<td align="center"><input type="text" value="0.74794" name="ex"></td>
	<td align="center"><input type="text" value="0.00" name="out"></td>
</tr>
<tr>
	<td align="center"><input type="reset" value="Reset" onClick="Loaded ();"></td>
	<td align="center"><input type="button" value="Convert" onClick="Convert ();"></td>
	<td align="center"><select onChange="ChangeRate ();" name="Currency">
		<option id="US" value="0.74794">U.S. Dollar</option>
		<option id="Aus" value="0.96356">Australian Dollar</option>
		<option id="Bri" value="0.39698">British Pound</option>
		<option id="Eur" value="0.59522">Euro</option>
	</select></td>
</tr>
</table>
</form>
</body>
</html>
